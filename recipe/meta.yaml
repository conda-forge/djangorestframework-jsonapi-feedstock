{% set name = "djangorestframework-jsonapi" %}
{% set version = "7.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/djangorestframework-jsonapi-{{ version }}.tar.gz
  sha256: 598a31b0c533f7c5b3c1aa437a15c4c32e7a8625113c56ea81cf9a30368dd10e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - inflection >=0.5.0
    - djangorestframework >=3.13
    - django >=3.2

test:
  imports:
    - rest_framework_json_api
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/django-json-api/django-rest-framework-json-api
  summary: A Django REST framework API adapter for the JSON:API spec.
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
    - cshaley
