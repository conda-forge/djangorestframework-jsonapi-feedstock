{% set name = "djangorestframework-jsonapi" %}
{% set version = "7.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/djangorestframework-jsonapi-{{ version }}.tar.gz
  sha256: 0395cc51cb80732a2da5de72272e147c9b491764a23bca97d16d183ce4406562

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - inflection >=0.5.0
    - djangorestframework >=3.13
    - django >=3.2

test:
  imports:
    - rest_framework_json_api
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/django-json-api/django-rest-framework-json-api
  summary: A Django REST framework API adapter for the JSON:API spec.
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
    - cshaley
